<div [@modalAnimation]>
  <div class="modal-header">
    <h5 class="modal-title">{{ modal_title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm" (ngSubmit)="onUpdate()">
      <!-- Hidden ID Field -->
      <input type="hidden" formControlName="id" />

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>

      <div class="mb-3">
        <label for="inputGender" class="form-label">Gender</label>
        <select class="form-select" id="inputGender" formControlName="gender">
          <option value="" disabled hidden>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <div class="form-text">Select your gender</div>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>

</div>
