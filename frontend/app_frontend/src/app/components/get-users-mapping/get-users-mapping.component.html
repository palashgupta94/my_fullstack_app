<div class="table-header">
  <div class="container text-center">
    <div class="row justify-content-between">
      <div class="col-2">
        <h3 class="table-title">User List</h3>
      </div>
      <div class="col-2">
        <button class="btn btn-success add-button" (click)="onAdd()">
          <mat-icon>add</mat-icon> Add User
        </button>
      </div>
    </div>
  </div>
</div>

<div  class="table-container">
  <table class="table table-success table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">
        Edit
      </th>
      <th scope="col">
        Delete
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>
      <button class="btn btn-link p-0" (click)="showUser(user.id)">
        {{ user.username }}
      </button>
      </td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn btn-outline-warning" (click)="onUpdate(user)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="onDelete(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>


</div>
