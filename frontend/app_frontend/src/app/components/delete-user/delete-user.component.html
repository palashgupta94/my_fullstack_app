<div [@modalAnimation]>
  <div class="modal-header bg-danger text-white">
    <h5 class="modal-title">{{ modal_title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
  </div>
  <div class="modal-body">
    <p class="mb-0">Are you sure you want to delete this item? This action cannot be undone.</p>
  </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
      <button type="submit" class="btn btn btn-outline-danger" (click)="onDelete()">Delete</button>
    </div>
  </div>
