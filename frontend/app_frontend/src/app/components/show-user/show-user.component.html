<div [@modalAnimation]>
  <div class="modal-header">
    <h5 class="modal-title">{{ modal_title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
  </div>
  <div class="modal-body modal-body-background">
    <form *ngIf="userForm" [formGroup]="userForm">
      <!-- Hidden ID Field -->
      <input type="hidden" formControlName="id"/>
      <div class="container text-center">
        <div class="row justify-content-evenly mb-3">
          <div class="col-4">
            <div>
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username"/>
            </div>
          </div>
          <div class="col-4">
            <div>
              <label for="username" class="form-label">First Name</label>
              <input type="text" class="form-control" id="username" formControlName="firstName"/>
            </div>
          </div>
        </div>

        <div class="row justify-content-evenly mb-3">
          <div class="col-4">
            <div>
              <label for="username" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="username" formControlName="lastName"/>
            </div>
          </div>
          <div class="col-4">
            <div>
              <label for="username" class="form-label">email</label>
              <input type="text" class="form-control" id="username" formControlName="email"/>
            </div>
          </div>
        </div>
        <div class="row justify-content-evenly mb-3">
          <div class="col-4">
            <div>
              <label for="username" class="form-label">Gender</label>
              <input type="text" class="form-control" id="username" formControlName="gender"/>
            </div>
          </div>
          <div class="col-4">
            <div>
              <label for="username" class="form-label">Created At</label>
              <input type="text" class="form-control" id="username" formControlName="createdAt"/>
            </div>
          </div>
        </div>

        <div class="row justify-content-evenly mb-3">
          <div class="col-4">
            <div>
              <label for="username" class="form-label">Updated At</label>
              <input type="text" class="form-control" id="username" formControlName="updatedAt"/>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-lg btn-outline-secondary" (click)="activeModal.close()">Close</button>
        </div>
        <!--        <button type="submit" class="btn btn-primary">Save changes</button>-->
      </div>
    </form>
  </div>

</div>
